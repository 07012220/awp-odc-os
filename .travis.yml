sudo: required

env:
  global:
   # COVERITY_SCAN_TOKEN
   - secure: ""

notifications:
  email:
    on_success: always
    on_failure: always

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env:
      - CXX_COMPILER=g++-4.9
      - CC_COMPILER=gcc-4.9
      - GCOV=gcov-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      coverity_scan:
        project:
          name: "HPGeoC/awp-odc-os"
          description: "Build submitted via Travis CI"
        notification_email:
        build_command_prepend: "scons kernels=vanilla parallel=mpi+omp mode=release --clean"
        build_command: "scons kernels=vanilla parallel=mpi+omp mode=release"
        branch_pattern: develop
      env:
      - CXX_COMPILER=g++-5
      - CC_COMPILER=gcc-5
      - GCOV=gcov-5

before_install:
  - cd ..
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq openmpi-bin libopenmpi-dev
  - pip install --user cpp-coveralls

  # update binutils
  - wget http://ftp.gnu.org/gnu/binutils/binutils-2.30.tar.gz
  - tar -xzf binutils-2.30.tar.gz
  - cd binutils-2.30
  - ./configure && make -j 4 > /dev/null && sudo make install
  - cd ..

  # get the input file
  - cd awp-odc-os
  - wget hpgeoc.sdsc.edu/downloads/plane_wave.tar.gz
  - tar -xvzf plane_wave.tar.gz
  - cd ..

script:
  - export CXX=mpiCC && export OMPI_CXX=${CXX_COMPILER}
  - export CC=mpicc && export OMPI_CC=${CC_COMPILER}
  - ${CC} --version
  - ${CXX} --version
  - as --version

  - cd awp-odc-os

  - scons kernels=vanilla parallel=mpi+omp mode=release
  - OMP_NUM_THREADS=1 mpiexec -n 1 ./bin/pmcl3d -X 128 -Y 128 -Z  64 -x 1 -y 1 --TMAX 1.0 --DH 10.0 --DT 0.0025 --NVAR 8 --NSRC 7744 --NST 400 --IFAULT 1 --MEDIASTART 2 --FAC 1.0 --Q0 150.0 --EX 0.6 --FP 0.5 --READ_STEP 400 --WRITE_STEP 1 --NSKPX 2 --NSKPY 1 --NEDZ 64 --NTISKP 2000 -c stats.log -o output_sfc --INSRC planeP.bin --INVEL gvalley.otc

  - scons kernels=vanilla parallel=mpi+omp cov=1 mode=debug
  - OMP_NUM_THREADS=1 mpiexec -n 1 ./bin/pmcl3d -X 128 -Y 128 -Z  64 -x 1 -y 1 --TMAX 1.0 --DH 10.0 --DT 0.0025 --NVAR 8 --NSRC 7744 --NST 400 --IFAULT 1 --MEDIASTART 2 --FAC 1.0 --Q0 150.0 --EX 0.6 --FP 0.5 --READ_STEP 400 --WRITE_STEP     1 --NSKPX 2 --NSKPY 1 --NEDZ 64 --NTISKP 2000 -c stats.log -o output_sfc --INSRC planeP.bin --INVEL gvalley.otc

after_success:
  - ${GCOV} -v
  - coveralls --exclude bin/submodules --exclude bin/yask --gcov ${GCOV} --gcov-options '\-lp'
